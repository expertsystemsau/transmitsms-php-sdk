name: Split Monorepo

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  split:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - name: transmitsms-client
            path: packages/transmitsms-client
            target: expertsystemsau/transmitsms-php-client
          - name: transmitsms-laravel
            path: packages/transmitsms-laravel
            target: expertsystemsau/transmitsms-laravel-client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Split ${{ matrix.package.name }}
        uses: claudiodekker/splitsh-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.SPLIT_PAT }}
        with:
          prefix: ${{ matrix.package.path }}
          remote: https://github.com/${{ matrix.package.target }}.git
          reference: ${{ github.ref_name }}
          as_tag: ${{ startsWith(github.ref, 'refs/tags/') }}
