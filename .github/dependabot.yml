# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"

  # Root monorepo dependencies (dev tools)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"

  # Core PHP client package
  - package-ecosystem: "composer"
    directory: "/packages/transmitsms-client"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "client"

  # Laravel integration package
  - package-ecosystem: "composer"
    directory: "/packages/transmitsms-laravel"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "laravel"
